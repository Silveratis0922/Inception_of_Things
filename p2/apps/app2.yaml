apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
spec:
  selector:
    matchLabels:
      app: app-two
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: app-two
    spec:
      containers:
      - name: app-two
        image: karthequian/helloworld:latest
        ports:
        - containerPort: 80

