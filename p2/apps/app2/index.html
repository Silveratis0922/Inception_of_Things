<!DOCTYPE html>
<html>
    <head>
        <title>Hello Kubernetes!</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300">
    </head>
    <body>
        <div class="main">
            <img src="/images/kubernetes.png"/>
            <div class="content">
            Hello from app2.
        </div>
        <div id="info">
            <table>
                <tr>
                    <th>pod:</th>
                    <td id="pod-name">Loading...</td>
                </tr>
                <tr>
                    <th>node:</th>
                    <td id="node-info">Loading...</td>
                </tr>
            </table>
        </div>
        
        <script>
            document.getElementById('pod-name').textContent = process.env.POD_NAME || 'Unknown';
            document.getElementById('node-info').textContent = process.env.NODE_NAME || 'Unknown';
        </script>
    </body>
</html>
